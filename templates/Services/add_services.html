{% extends 'layout.html' %}

{% block title %}Add Service{% endblock %}

{% block style %}
<style>
    .add-service-container {
        background: linear-gradient(rgba(29, 38, 113, 0.8), rgba(195, 55, 100, 0.8)),
                    url('https://images.unsplash.com/photo-1521737711867-e3b97375f902?auto=format&fit=crop&q=80');
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
        padding: 2rem;
    }

    .form-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 600px;
        margin: 2rem auto;
        transition: transform 0.3s ease;
    }

    .form-card:hover {
        transform: translateY(-5px);
    }

    .page-title {
        color: white;
        text-align: center;
        margin-bottom: 2rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .form-label {
        color: #1d2671;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 0.8rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #1d2671;
        box-shadow: 0 0 0 0.25rem rgba(29, 38, 113, 0.25);
    }

    .btn-custom {
        padding: 0.8rem 1.5rem;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-custom-primary {
        background: linear-gradient(135deg, #1d2671, #c33764);
        border: none;
        color: white;
    }

    .btn-custom-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(29, 38, 113, 0.3);
    }

    .btn-custom-secondary {
        background: transparent;
        border: 2px solid #6c757d;
        color: #6c757d;
    }

    .btn-custom-secondary:hover {
        background: #6c757d;
        color: white;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fadeIn 0.5s ease forwards;
    }
</style>
{% endblock %}

{% block content %}
<div class="add-service-container">
    <h1 class="page-title display-4">Add New Service</h1>
    
    <div class="form-card animate-fade-in">
        <form action="{{url_for('add_service')}}" method="post" class="needs-validation" novalidate>
            <div class="mb-4">
                <label for="name" class="form-label">Service Name</label>
                <input type="text" 
                       class="form-control" 
                       id="name" 
                       name="name" 
                       required
                       placeholder="Enter service name">
                <div class="invalid-feedback">
                    Please provide a service name.
                </div>
            </div>

            <div class="mb-4">
                <label for="price" class="form-label">Base Price (â‚¹)</label>
                <input type="number" 
                       class="form-control" 
                       id="price" 
                       name="price" 
                       required
                       min="0"
                       placeholder="Enter base price">
                <div class="invalid-feedback">
                    Please provide a valid price.
                </div>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" 
                          id="description" 
                          name="description" 
                          rows="4"
                          placeholder="Enter service description"></textarea>
            </div>

            <div class="d-flex justify-content-end gap-3">
                <a href="{{ url_for('admin') }}" class="btn btn-custom btn-custom-secondary">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
                <button type="submit" class="btn btn-custom btn-custom-primary">
                    <i class="fas fa-plus me-2"></i>Add Service
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.needs-validation');
    
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    });
});
</script>
{% endblock %}
