{% extends 'layout.html' %}

{% block title %}Service Details{% endblock %}

{% block style %}
<style>
    .service-details-container {
        background: linear-gradient(rgba(29, 38, 113, 0.8), rgba(195, 55, 100, 0.8)),
                    url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&q=80');
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
        padding: 2rem;
    }

    .details-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 2rem auto;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .details-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .card-header {
        background: linear-gradient(135deg, #1d2671, #c33764);
        color: white;
        padding: 2rem;
        border: none;
    }

    .card-header h2 {
        margin: 0;
        font-size: 2.5rem;
        font-weight: 700;
    }

    .card-body {
        padding: 2rem;
    }

    .price-tag {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        color: white;
        padding: 0.5rem 1.5rem;
        border-radius: 20px;
        display: inline-block;
        font-weight: 600;
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }

    .description-box {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 10px;
        padding: 1.5rem;
        margin-top: 1rem;
    }

    .card-footer {
        background: rgba(0, 0, 0, 0.02);
        border-top: 1px solid rgba(0, 0, 0, 0.05);
        padding: 1.5rem;
    }

    .btn-custom {
        padding: 0.8rem 1.5rem;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-right: 1rem;
    }

    .btn-edit {
        background: linear-gradient(135deg, #f2994a, #f2c94c);
        border: none;
        color: white;
    }

    .btn-delete {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        border: none;
        color: white;
    }

    .btn-back {
        background: transparent;
        border: 2px solid #6c757d;
        color: #6c757d;
    }

    .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fadeIn 0.5s ease forwards;
    }
</style>
{% endblock %}

{% block content %}
<div class="service-details-container">
    <div class="details-card animate-fade-in">
        <div class="card-header">
            <h2>
                <i class="fas fa-concierge-bell me-3"></i>
                {{ service.service_name }}
            </h2>
        </div>
        
        <div class="card-body">
            <div class="price-tag">
                <i class="fas fa-rupee-sign me-2"></i>{{ service.price }}
            </div>
            
            <div class="description-box">
                <h5 class="mb-3">
                    <i class="fas fa-info-circle me-2"></i>Description
                </h5>
                <p class="mb-0">{{ service.description }}</p>
            </div>
        </div>

        <div class="card-footer">
            <a href="{{ url_for('edit_service', id=service.id) }}" 
               class="btn btn-custom btn-edit">
                <i class="fas fa-edit me-2"></i>Edit
            </a>
            <a href="{{ url_for('delete_service', id=service.id) }}" 
               class="btn btn-custom btn-delete"
               onclick="return confirm('Are you sure you want to delete this service?')">
                <i class="fas fa-trash me-2"></i>Delete
            </a>
            <a href="{{ url_for('admin') }}" 
               class="btn btn-custom btn-back">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
