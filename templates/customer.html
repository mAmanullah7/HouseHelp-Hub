{% extends 'layout.html' %}

{% block style %}
<style>
    body {
        background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?auto=format&fit=crop&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.3) 100%);
        z-index: -1;
    }

    .signup-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .signup-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .signup-header h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .form-floating {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-floating > input {
        height: 3.5rem;
        padding: 1rem 0.75rem;
        border: 2px solid #e9ecef;
        border-radius: 10px;
    }

    .form-floating > input:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.1);
    }

    .btn-register {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        background: #4e73df;
        border: none;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .btn-register:hover {
        background: #2e59d9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(46, 89, 217, 0.2);
    }

    .login-link {
        text-align: center;
        margin-top: 1.5rem;
        padding: 1rem;
        background: rgba(0,0,0,0.05);
        border-radius: 10px;
    }

    .login-link a {
        color: #4e73df;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="signup-container">
    <div class="signup-header">
        <h1>Join Us</h1>
        <p class="text-muted">Create your customer account</p>
    </div>

    <form action="/customer_register" method="post" class="needs-validation" novalidate>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <label for="confirm_password"><i class="fas fa-lock me-2"></i>Confirm Password</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" required>
            <label for="fullname"><i class="fas fa-user me-2"></i>Full Name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
            <label for="address"><i class="fas fa-home me-2"></i>Address</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode" required pattern="[0-9]{6}">
            <label for="pincode"><i class="fas fa-map-pin me-2"></i>Pincode</label>
        </div>

        <button type="submit" class="btn btn-register">
            <i class="fas fa-user-plus me-2"></i>Create Account
        </button>
    </form>

    <div class="login-link">
        Already have an account? 
        <a href="{{url_for('login')}}">Login here</a>
    </div>
</div>
{% endblock %}
