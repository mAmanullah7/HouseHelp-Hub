<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Signup - HouseHelpHub </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: orange;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Service Professional Signup</h2>
        <form action="/register-professional" method="POST" enctype="multipart/form-data">
            <label for="email">Email ID (Username):</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="service">Service Name:</label>
            <input type="text" id="service" name="service" required>

            <label for="experience">Experience (in years):</label>
            <input type="text" id="experience" name="experience" required>

            <label for="documents">Attach documents (single PDF):</label>
            <input type="file" id="documents" name="documents" accept="application/pdf" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" required>

            <button type="submit" class="button">Register</button>
        </form>
        <div class="link">
            <a href="/login">Login here</a>
        </div>
    </div>
</body>
</html>
