{% extends 'layout.html' %}
{% block title %}
Professional Signup
{% endblock %}
{% block style %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 100%;
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
    }
    input[type="text"], input[type="password"], input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #45a049;
    }
    .link {
        display: block;
        text-align: center;
        margin-top: 20px;
    }
    .link a {
        color: orange;
        text-decoration: none;
    }
</style>

{% endblock %}


{% block content %}
<h1>Professional Signup</h1>


<form action="/register-professional" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="email" class="form-label">Email ID (Username):</label>
        <input type="text" id="email" name="email" required class="form-control">
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" required class="form-control">
    </div>
    <div class="form-group">
        <label for="confirmpassword" class="form-label">Confirm Password:</label>
        <input type="password" id="password" name="confirm_password" required class="form-control">
    </div>
    <div class="form-group">
        <label for="fullname" class="form-label">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required class="form-control">
    </div>
    <div class="form-group">
        <label for="services" class="form-select" aria-label="Default select example">Choose a service:</label>
    <select id="services" name="service" class="form-control">
        <option selected>Open this select menu</option>
        <option value="ac_servicing">AC Servicing</option>
        <option value="plumbing">Plumbing</option>
        <option value="electrical_repair">Electrical Repair</option>
        <option value="carpentry">Carpentry</option>
    </select>
    <!-- <button type="submit">Submit</button> -->
    </div>
    <div class="form-group">
        <label for="experience" class="form-label">Experience (in years):</label>
        <input type="text" id="experience" name="experience" required class="form-control">
    </div>
    <div class="form-group">
        <label for="documents" class="form-label">Attach documents (single PDF):</label>
        <input type="file" id="documents" name="documents" accept="application/pdf" required class="form-control">
    </div>
    <div class="form-group">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" name="address" required class="form-control">
    </div>
    <div class="form-group">
        <label for="pincode" class="form-label">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>

</form>
<div class="link">
    Already have an account?
    <a href="/login" class="btn btn-primary">Login here</a>
</div>

{% endblock %}
